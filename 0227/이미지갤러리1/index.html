<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin: 0; padding: 0;}
        img{
            vertical-align: top;
        }

        .box{}

        #galleryWrap{
            position: relative;
            top: 1000px;
            width: 530px;
            margin: 0 auto;
            text-align: center;
        }

        #galleryWrap img{
            vertical-align: middle;
        }
    </style>
    <script>
        var num =1;
        function nextGallery(){
            num++;
            if(num>7){
                num=1;}
            document.getElementById("gallery").src="images/img"+num+".jpg";
            return false; // a태그는 링크를 눌렀을때 맨 위로 올라가는데  return false;를 써주면 안올라감
        }

        function prevGallery() {
            num--;
            if(num<1){
                num=7;}
            document.getElementById("gallery").src="images/img"+num+".jpg";
            return false;
            }
        
    </script>
</head>
<body>
    <div id="galleryWrap">
        <h2>이미지 넘기기</h2>
        <a href="#" onclick="return prevGallery()">
            <img src="images/left_btn.png" alt="이전그림">
        </a>
        <img src="images/img1.jpg" alt="갤러리그림" id="gallery">
        <a href="#" onclick="return nextGallery()">
            <img src="images/right_btn.png" alt="다음그림">
        </a>
    </div>

</body>
</html>
