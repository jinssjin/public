<!DOCTYPE html>

<body>
    <script>
        function add(a,b){
            // var result = a+ b;
            // return result
            return a+b;
        }
        function subtract(a,b){
            // var result = a+ b;
            // return result
            return a-b;
        }
        function multiply(a,b){
            // var result = a+ b;
            // return result
            return a*b;
        }
        function divide(x,y){
            // var result = a+ b;
            // return result

            if(y===0){
                return "0으로 나눌 수 없어요"
            }
            return x/y;
        }


        // 예시사용
        console.log(add(5,3))
        console.log(subtract(5,3))
        console.log(multiply(5,3))
        console.log(divide(6,3))
        console.log(divide(6,0w))
    </script>
</body>
