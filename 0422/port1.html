<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
  </head>
  <body>
    <div class="container-fluid text-center bg-light py-5"> <!-- py-5 : padding y축, 위아래 패딩, 5 : 3rem(48px) -->
      <h2>PORTFOLIO</h2><br/>
      <h4>What we have created</h4>
      <div class="row justify-content-center gy-4 slideanim">
        <div class="col-md-4">
          <div class="card shadow-sm" style="width:90%; margin:0 auto;">
            <img class="card-img-top" src="img/paris.jpg" alt="paris">
            <div class="card-body">
                <h5 class="card-title">Paris</h5>
                <p class="card-text">Yes,we built paris</p>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card shadow-sm" style="width:90%; margin:0 auto;">
            <img class="card-img-top" src="img/newyork.jpg" alt="newyork">
            <div class="card-body">
                <h5 class="card-title">New York</h5>
                <p class="card-text">We built New York</p>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card shadow-sm" style="width:90%; margin:0 auto;">
            <img class="card-img-top" src="img/sanfran.jpg" alt="sanfran">
            <div class="card-body">
                <h5 class="card-title">San Francisco</h5>
                <p class="card-text">Yes,San Fran is ours</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
  </body>
</html>
