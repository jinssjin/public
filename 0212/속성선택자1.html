<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    /* "="으로 이뤄진 것만 한정할 때 "[]"를 써준다 속성선택자 */
/* h3태그에서 class만 찾는다 */
h3[class]{color: blue;}
/* img태그에서 alt="고양이1"만 찾는다 */
img[alt="고양이1"]{border: 5px solid hotpink;}
/* p태그에서 icox만 찾는다  */
p[class="icox"]{color: red;}
/* p태그에서 icox가 독립적으로 있는거 찾는다. */
p[class~="icox"]{color: red;}
/* p태그에서 icox로 시작하는거 찾는다 */
p[class^="icox"]{color: red;}
/* p태그에서 icox로 끝나는거 찾는다 */
p[class$="icox"]{color: red;}
/* p태그에서 icox가 포함된거 찾는다 */
p[class*="icox"]{color: red;}
</style>

</head>
<body>
    <h3 class="logo">서울특별시</h3>
    <h3>경기도</h3>
    <p class="icox">주소록을 작성합니다.</p>
    <p class="icoxpage">전화번호부를 작성합니다.</p>
    <p class="screenicox">건강기록부를 작성합니다.</p>
    <p class="I icox U">금전출납부를 작성합니다.</p>
    <p class="icox-1">손익계산서를 작성합니다.</p>
    <img src="images/cat1.jpg" alt="고양이1" width="300" title="반려묘">
    <img src="images/cat2.jpg" alt="고양이2" width="300">
    <img src="images/cat3.jpg" alt="고양이3" width="300">
    <img src="images/cat4.jpg" alt="고양이4" width="300">
</body>
</html>
