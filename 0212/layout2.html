<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 전체 여백을 0으로 */
*{margin: 0; padding: 0;}
.container{width: 1200px;
margin-left: auto;
margin-right: auto;}
header{height: 200px;
        background-color: darkgreen;}
.logo{width: 200px; height: 150px;
    line-height: 150px;
background-color: yellowgreen;
float: left;
margin-top: 25px;
margin-left: 20px;
text-align: center;}

nav{width: 800px;
    height: 80px;
    background-color: yellowgreen;
    float: left;
    margin-top: 90px;
    margin-left: 70px;}

nav ul{list-style: none;
width: 600px;
height: 50px;
background-color: yellow;
margin-left: auto;
margin-right: auto;
margin-top: 15px;}

nav ul li{float: left;}

nav ul li a{
float: left;
    /* a글자색 회색 밑줄 없앰 */
color: #333;
text-decoration: none;
/* 인라인 요소는 넓이x, 높이x → 블럭요소로 바꿈 */
display: block;
width: 100px;
height: 30px;
text-align: center;
line-height: 30px;
background-color: hotpink;
margin-top: 10px;
margin-right: 20px;
}


section{height: 500px;
        background-color: darkgreen;
        margin-top: 10px;}

    section .left_box{
        height: 450px;
        width: 780px;
        background-color: yellowgreen;
float: left;
margin-top: 25px;
margin-left: 20px;
    }
        .left_1{height: 450px;
                  width: 350px;
                  background-color: tan;
                  float: left;}

    section .right_box{
        height: 450px;
        width: 350px;
        background-color: yellowgreen;
float: right;
margin-top: 25px;
margin-right: 20px;
    }
    .right_1{height: 450px;
            width: 350px;
            background-color: tan;
            float: right;}

            .top_1{width: 350px;
            height: 200px;
        
    background-color: blueviolet;}

    .bottom_1{width: 350px;
            height: 200px;
        margin-top: 50px;
    background-color: blueviolet;}

footer{height: 100px;
        background-color: darkgreen;
        margin-top: 10px;
        padding-top:10px ;}

        .footer_t{border-top: 1px solid transparent;
            width: 550px;
        height: 40px;
        /* height와 line-height 같은 값을 주면 위아래 중앙정렬 */
        line-height: 40px;
    background-color: yellowgreen;

margin-left: 150px;}
.footer_b{
            width: 550px;
        height: 40px;
    background-color: yellowgreen;
    line-height: 40px;
margin-top: 10px;
margin-left: 150px;}
    </style>
</head>
<body>
    <div class="container">
    <header>
        <h1 class="logo"><a href="#">LOGO</a></h1>
        <nav>
            <ul>
                <li>
                <a href="#">Menu1</a>
                <a href="#">Menu2</a>
                <a href="#">Menu3</a>
                <a href="#">Menu4</a>
                <a href="#">Menu5</a>
            </li>
            </ul>
        </nav>
    </header>
    <section>
        <article class="left_box">
            <div class="left_1"></div>
            <div class="right_1"></div>
        </article>
        <article class="right_box">
            <div class="top_1"></div>
            <div class="bottom_1"></div>
        </article>
    </section>
    <footer>
        <div class="footer_t">
            경기도 부천시 오정구 삼정동 032-674-5685 icoxpub@naver.com
        </div>
        <div class="footer_b">
            COPYRIGHT ⓒ ALL right reserved.
        </div>
    </footer>
</div>
</body>
</html>
