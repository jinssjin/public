<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{width: 200px; height: 200px;}
        .box1{background-color: aquamarine;
        border: 5px solid black;
        margin-top: 10px;}
        .box2{background-color: burlywood;
            border: 5px dotted black;
            margin-top: 10px;}
        .box3{background-color: darkkhaki;
            border: 5px dashed black;
            margin-top: 10px;}
        .box4{background-color: violet;
            border: 5px double black;
            margin-top: 10px;}
    </style>
</head>
<body>
    <div class="box box1">박스1</div>
    <div class="box box2">박스2</div>
    <div class="box box3">박스3</div>
    <div class="box box4">박스4</div>
</body>
</html>
