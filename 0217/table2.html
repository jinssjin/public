<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    /* 57p 참조 */
    table{border: 1px solid black;
        border-collapse: collapse;
    text-align: center;}
    td, th{border: 1px solid black;
    padding: 10px 0;}
</style>
<body>
    <table>
        <!-- colgroup, col 각자 크기를 줄때 쓴다 -->
        <colgroup>
        <col style="width: 100px;">
        <col style="width: 100px;">
        <col style="width: 100px;">
        <col style="width: 100px;">
    </colgroup>
        <tr>
            <th>용도</th>
            <th>중량</th>
            <th>개수</th>
            <th>가격</th>
        </tr>
        <tr>
            <td rowspan="2">선물용</td>
            <td>3kg</td>
            <td>11~16과</td>
            <td>35,000</td>
        </tr>
        <tr>
            
            <td>5kg</td>
            <td>18~26과</td>
            <td>52,000</td>
        </tr>
        <tr>
            <td rowspan="2">가정용</td>
            <td>3kg</td>
            <td>11~16과</td>
            <td>30,000</td>
        </tr>
        <tr>
            
            <td>5kg</td>
            <td>18~26과</td>
            <td>47,000</td>
        </tr>

    </table>
</body>
</html>
