<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* radius : 반지름, 모서리 전체를 둥글게 */
        .box{width: 200px; height: 200px;}
        .box1{background-color: aquamarine;
        border-radius: 0 20px 0 20px ;}
        .box2{background-color: burlywood;}
        .box3{background-color: darkkhaki}
        .box4{background-color: violet}
        .b1{border-radius: 20px;}
        
    </style>
</head>
<body>
    <div class="box box1">박스1</div>
    <div class="box box2">박스2</div>
    <div class="box box3">박스3</div>
    <div class="box box4">박스4</div>
    <img src="images/butterfly1.jpg" alt="나비1" class="b1">
</body>
</html>
