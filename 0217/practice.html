<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin: 0; padding: 0;}
        .wrap{width: 1200px;height: 1000px; margin: 0 auto;}
        header{width: 1200px; height: 200px; background-color: aquamarine; border: 1px solid black; border-radius: 10px;}
        .content{width: 1200px;height: 700px;}
        .inb{width: 200px;height: 700px; background-color: bisque;float: left;border: 1px solid black; border-radius: 10px;}
        section{width: 800px;height: 700px; background-color: greenyellow;float: left;border: 1px solid black; border-radius: 10px;}
        .aside{width: 200px;height: 700px; background-color: pink;float: left;border: 1px solid black; border-radius: 10px;}
        footer{width: 1200px;height: 100px; background-color: violet;border: 1px solid black; border-radius: 10px;}
    
        
    </style>
</head>
<body>
    <div class="wrap">
        <header>
            <p>header</p>        
        </header>
    <div class="content">
        <aside>
            <div class="inb"><p>inb</p></div>
        </aside>

        <section><p>content</p>

        </section>

        <aside>
            <div class="aside">aside</div>
        </aside>
    </div>
        <footer>
            <p>footer</p>
        </footer>
    </div>
</body>
</html>
