<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{background-color: red;}
        .ye{background-color: yellow;}
        /* 아이디 선택자는 한개만 존재 */
        #aqua1{background-color: aqua;}}
    </style>
</head>
<body>
    <h1>나는 빨간색</h1>
    <h1 class="ye">나는 노란색</h1>
    <h1 id="aqua1">나는 바다색</h1>
    <p class="ye">나도 노란색</p>
</body>
