<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
  </head>
  <body>
    <div class="container-fluid p-5 bg-primary text-white text-center">  
        <!-- 
        p-5  : padding 5px
        bg : background-color / Applies the primary theme background color (usually blue by default in Bootstrap).
        text-white : 글자 색 white
        text-center : 가운데 정렬
        -->
        <h1>MY FIRST Bootstrap Page</h1>
        <p>사이즈가 바뀌면 자동으로 페이지가 반응형으로 바뀌어요</p>
    </div>
    
    <div class="container mt-5">
        <h2>폼태그를 만듭시다.</h2>
        <form action="/action_page.jsp">
            <div class="mb-3 mt-3">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter email">
            </div>

            <div class="mb-3 mt-3">
                <label for="pwd">Password:</label>
                <input type="password" class="form-control" id="pwd" name="pwd" placeholder="Enter password">
            </div>

            <div class="form-check mb-3">
                <input type="checkbox" class="form-check-input" id="remember" name="remember"> Remember me
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
            
        </form>
    </div>

    <div class="container mt-3 mb-3">
    <select class="form-select" aria-label="Default select example">
        <option selected>Open this select menu</option>
        <option value="1">One</option>
        <option value="2">Two</option>
        <option value="3">Three</option>
      </select>
    </div>

    <div class="container mt-3 mb-3">
        <div class="form-check">
            <input class="form-check-input" type="radio" name="radioDefault" id="radioDefault1">
            <label class="form-check-label" for="radioDefault1">
              Default radio
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="radioDefault" id="radioDefault2" checked>
            <label class="form-check-label" for="radioDefault2">
              Default checked radio
            </label>
          </div>

          <div class="form-check">
            <input class="form-check-input" type="radio" name="radioDisabled" id="radioDisabled" disabled>
            <label class="form-check-label" for="radioDisabled">
              Disabled radio
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="radioDisabled" id="radioCheckedDisabled" checked disabled>
            <label class="form-check-label" for="radioCheckedDisabled">
              Disabled checked radio
            </label>
          </div>
          
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
  </body>
</html>
