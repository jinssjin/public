<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
  </head>
  <body>
    <div class="container-fluid p-5 bg-primary text-white text-center">  
        <!-- 
        p-5  : padding 5px
        bg : background-color / Applies the primary theme background color (usually blue by default in Bootstrap).
        text-white : 글자 색 white
        text-center : 가운데 정렬
        -->
        <h1>MY FIRST Bootstrap Page</h1>
        <p>사이즈가 바뀌면 자동으로 페이지가 반응형으로 바뀌어요</p>
    </div>
    <div class="container mt-5">
      <!-- mt : margintop -->
      <p>부트스트랩 색상지정하기</p>
      <p class="text-muted">이 색상은 muted</p>
      <p class="text-important">이 색상은 important</p>
      <p class="text-success">이 색상은 success</p>
      <p class="text-info">이 색상은 info</p>
      <p class="text-warning">이 색상은 warning</p>
      <p class="text-danger">이 색상은 danger</p>
      <p class="text-secondary">이 색상은 secondary</p>
      <p class="text-dark">이 색상은 dark</p>
      <p class="text-body">이 색상은 body</p>
      <p class="text-light">이 색상은 light</p>
      <p class="text-white">이 색상은 white</p>
    </div>
    <div class="container mt-5">
        <div class="bg-primary p-3"></div>
        <div class="bg-success p-3"></div>
        <div class="bg-info p-3"></div>
        <div class="bg-warning p-3"></div>
        <div class="bg-danger p-3"></div>
        <div class="bg-secondary p-3"></div>
        <div class="bg-dark p-3"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
  </body>
</html>
