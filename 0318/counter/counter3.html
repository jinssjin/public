<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery-3.1.1.min.js"></script>
    <style>
        .box1{
            width: 100px;
            height: 100px;
            position: relative;
            background-color: red;
            left: 0;
        }
    </style>
    <script>
    $(function(){
        $('.count > li').each(function(i){   // i : 인덱스 번호
            var t = $(this);
            var number = t.attr('data-num');
            $({percent:0}).animate({percent:number},{
                duration:3000,
                progress:function(){
                    var now = this.percent;
                    t.text(Math.ceil(now));  // 소수점 이하 올림
                }
            });
        });
    });
    </script>
</head>
<body>
    <ul class="count">
        <li class="num" data-num="300">000</li>
        <li class="num" data-num="200">000</li>
        <li class="num" data-num="100">000</li>
    </ul>
</body>
</html>
