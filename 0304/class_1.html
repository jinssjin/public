<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box{
            width: 200px;
            height: 200px;
        }

        .red-bg{background-color: red;}

        .blue-bg{background-color: blue;}

        .Y-bg{border-color: yellow;}

        .G-bg{border-color: green;}

        .B-bg{border-color: black;}

    </style>
</head>
<body>
    <div id="box" class="red-bg">

    </div>

    <button id="changeColorBtn">컬러변경</button>
</body>
</html>

<script>
const box = document.getElementById("box")
const button = document.getElementById("changeColorBtn")
button.addEventListener('click',function(){

    if(box.classList.contains('red-bg')){  // contains 포함되다
        box.classList.remove('red-bg');
        box.classList.add('blue-bg');
    }else if{
        box.classList.remove('blue-bg');
        box.classList.add('Y-bg');
    }else if{
        box.classList.remove('Y-bg');
        box.classList.add('G-bg');
    }else{
        box.classList.remove('G-bg');
        box.classList.add('B-bg');
    }
})
    
</script>
