<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const numbers = [1,2,3,4,5];
        var sum = 0;
        for(let i=0;i<numbers.length;i++){
            sum += numbers[i];
        }
        console.log(sum)

        // for구문을 forEach로 바꾸는 방법

        numbers.forEach(function(number){
            sum += number;
        })
        console.log(sum)
    </script>
</body>
</html>
