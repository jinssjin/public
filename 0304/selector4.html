<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul id="myList">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>
</body>
</html>

<script>
    const list = document.getElementById("myList")
    const children = list.children
    console.log(children[0].textContent)  // "Item 1" 출력

    const child = document.querySelectorAll("#myList li")
    console.log(child[0].textContent)  // "Item 1" 출력
</script>
