<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>label 요소</h1>
        <form action="#" method="post"></form>
            <table border="1">
                <caption>회원가입 입력</caption>
                <!-- 칸 크기를 정해주기 위해서 사용한다. 칸이 2개 이기 때문에 col태그를 두개를 만들어줌, 칸이 3개면 col태그를 3개 준다. -->
                <colgroup>
                    <col width="200">
                    <col width="500">
                </colgroup>
                 <tbody>
                    <tr>
                        <!-- label : 라벨링해주는거, for에서 이름지어준거를 아래 id에서 같은 것이라 인식해줄 수 있다. 제목을 클릭해도 커서가 자동으로 아이디 입력칸으로 감 -->
                        <th scope="row"><label for="id">아이디</label></th>
                        <!-- title : 입력칸에 마우스를 대면 설명이 나옴, 요소에 대한 보조설명 -->
                        <td scope="row"><input type="text" id="id" title="아이디입력"></td>
                    </tr>
                    <tr>
                        <th scope="row"><label for="pw">비밀번호</label></th>
                        <td scope="row"><input type="password" id="pw" title="비밀번호입력"></td>
                    </tr>
                    <tr>
                        <th scope="row"><label for="r_pw">비밀번호 재입력</label></th>
                        <td scope="row"><input type="password" id="r_pw" title="비밀번호 재입력"></td>
                    </tr>
                    <tr>
                        <th scope="row"><label for="email">이메일</label></th>
                        <td scope="row"><input type="text" id="email" title="이메일아이디 입력">@<input type="text" title="이메일주소 입력"></td>
                    </tr>
                    <tr>
                        <th scope="row"><label for="hp">핸드폰 번호</label></th>
                        <td>
                            <select id="hp">
                                <option value="선택"></option>
                                <option value="010"></option>
                                <option value="011"></option>
                            </select>
                            <input type="text" title="휴대폰 번호 중간 4자리"> -
                            <input type="text" title="휴대폰 번호 끝 4자리">
                        </td>
                    </tr>
                 </tbody>
            </table>
            <div><input type="submit" value="회원가입"><input type="reset" value="취소"></div>
</body>
</html>
