<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    /* border는 테두리 선, 선두께 solid는 선 종류, 선 색깔 */
    /* table은 표 전체 겉면 스타일 */
    /* td는 각각 칸 스타일 */
    /* border-collapse: collapse; 하나의 테두리로 통합  */
table{border:1px solid black;
    border-collapse: collapse;
}
td{border: 1px solid black;
    /* padding : 안여백 상하좌우 10px */
padding: 10px;
}


</style>
<body>
    <!-- tr은 행, td는 열-->
    <table>
        <tr>
            <td rowspan="2">과목/난이도</td>
            <td colspan="2"> Html/Css</td>

            <td colspan="2">Javascript/Jquery</td>
        </tr>
        <tr>
            <td>쉽고</td>
            <td>재미있고</td>
            <td>어렵고</td>
            <td>신기하다.</td>
        </tr>
    </table>
</body>
</html>
