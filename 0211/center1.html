<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
.cen1{
        background-color: red;
        width: 30%;
        /* margin-left : 왼쪽에 공간을 얼마나 줄지 결정 예) 10px */
        margin-left: auto;
        /* margin-right : 오른쪽에 공간을 얼마나 줄지 결정 예) 10px */
        margin-right: auto;
        /* margin-left: auto, margin-right: auto 가운데 정렬할 경우 */
        /* 블럭요소 안에 있는 컨텐츠(글씨, 이미지 등)을 정렬할 경우 text-align을 쓴다 */
        text-align: end;
}
.cen2{
        width: 50%;
        /* p태그 50퍼센트로 만들기 : 화면이 조정될 때마다 화면의 50% 크기로 */
        margin-left: auto;
        margin-right: auto;
        text-align: center;
        /* p태그 안에 이미지 혹은 텍스트 가운데 정렬하기 */
        padding: 100px;
        /* p태그 안여백 주기 */
        border:1px solid #333;
        /* p태그 테두리 만들기 */

}
</style>

<body>
    <h1 class="cen1">중앙정렬1</h1>
    <p class="cen2"><img src="images/cat1.jpg" alt="고양이1" width="300" height="200"></p>
</body>
</html>
