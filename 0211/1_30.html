<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="#" method="post">
        <fieldset>
            <legend>필드에 유효성검사 - 필수입력 </legend>
            <p><label for="id">아이디</label>
                <!-- required는 필수 입력해야되는 정보가 있을 때, 칸에 정보가 입력되지않으면 다음 행동으로 작동하지않는다. -->
                <!-- required="required"는 권장사항 -->
            <input type="text" id="id" placeholder="아이디 입력" required="required" autocomplete="off"></p>
            <p><label for="pw">비밀번호</label>
            <input type="text" id="pw" placeholder="비밀번호 입력"></p>
            <p><input type="submit" value="확인"></p>
        </fieldset>
    </form>
</body>
</html>
