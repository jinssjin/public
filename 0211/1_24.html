<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
fieldset{width: 15%;
        margin-left: auto;
        margin-right: auto;
        text-align: center;
    }    


</style>
<body>
    <!-- method : 전송방식, action : 전송될 링크 -->
    <form action="#" method="post">
        <!-- fieldset : 폼을 감싸는 테두리 -->
        <fieldset>
            <!-- legend : 폼 안에 글자 -->
            <!-- legend은 로그인을 감싸고 있을뿐 p태그를 감싸고 있지않기 때문에 stlye의 영향을 받지 않는다. -->
            <legend>로그인</legend>
            <!-- input  -->
            <p>ID : <input type="text"></p>
            <p>PW : <input type="password"></p>
        </fieldset>
    </form>
</body>
</html>
