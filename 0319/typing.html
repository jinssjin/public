<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
</head>
<body>
    <h1 id="text">타이핑 효과를 시험해 보세요 타다다다 이렇게 쳐집니다.</h1>
</body>
</html>

<script>
    $(function(){
        var count = 0;
        var text1 = $("#text")
        var msg;
        var comp;
        var kkk;
        main();

        function main(){
            msg = text1.text();
            // alert(msg);  // #text 안에 글자를 읽어서 msg에 대입
            comp = msg.length;
            // alert(comp);  // 총글자 갯수는 30자
            tatata();
        }

        function tatata(){
            if(count <= comp){
                kkk = msg.substring(0, count);
                text1.text(kkk);
                count++;
                setTimeout(tatata, 50);  // 재귀호출
            }else{
                count=0;
                main();
            }
        }
    });
</script>
