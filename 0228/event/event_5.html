<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="container">
        <img id="cover" src="images/easys-1.jpg" alt="">
    </div>
    <script>
        var cup = document.querySelector('#cover');
        cover.addEventListener("mouseover", changePic, false);
        cover.addEventListener("mouseout", originPic, false);

        function changePic(){
            cover.src = "images/easys-2.jpg"
        }

        function originPic(){
            cover.src = "images/easys-1.jpg"
        }

        cover.addEventListener("click",function(){})
        
    </script>
</body>
</html>
