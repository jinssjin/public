<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="wrap">
        <h1 id="m1">0000</h1>
        <h1 id="m2">0000</h1>
    </div>
</body>
</html>

<script>
    document.onmousemove = function(e){
        var x = e.pageX;
        var y = e.pageY;
        document.getElementById("m1").innerHTML = x;
        document.getElementById("m2").innerHTML = y;

        // 마우스가 움직이는 포인트에 좌표값 구해줌
    }
</script>
