<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="container">
        <img id="cup" src="images/cup-1.png" alt="">
    </div>
    <script>
        var cup = document.querySelector('#cup');
        cup.onclick = changePic;
        // 컵을 클릭하면 이미지 변경 실행
        function changePic(){
            cup.src = "images/cup-2.png";
        }
    </script>
</body>
</html>
