<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .flex_container{
            width: 1500px;
            height: 200px;
            background-color: dodgerblue;
            display: flex;
        /*    justify-content: center; /* 좌우 중앙정렬(가로) */
            align-items: center; /* 세로 중앙정렬(세로) */
            justify-content: space-around; /* 좌우 (가로가운데정렬) */
        }

        .flex_container>div{

            background-color: #f1f1f1;
            width: 100px;
            margin: 10px;
            text-align: center;
            line-height: 75px;
            font-size: 30px;
            /* float: left; */
        }
        .aaa{
            flex-basis: 200px;
        }
    </style>
</head>
<body>
    <h1>Flexiable Boxes</h1>
    <div class="flex_container">
        <!-- 넓이의 비율이 2:3:5 비율로 만들어짐 -->
        <div>1</div>
        <div>2</div>
        <div class="aaa">3</div>
        <div>4</div>
    </div>
</body>
</html>
