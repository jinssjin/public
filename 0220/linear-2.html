<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    div{width: 500px;
        height: 300px;
        border-radius: 10px;}
        /* css3를 지원하지 않는 브라우저일 경우 빨간색 배경 */
    .grad{background: red;
        /* 왼쪽 아래에서 오른쪽 위 방향으로, 빨강에서 흰색으로 */
        /* 그라데이션 */
        background: linear-gradient(45deg, red, white);}
</style>
<body>
    <div class="grad"></div>
</body>
</html>
