<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    div{width: 300px;
        height: 300px;
        border-radius: 50%;
        box-shadow: 10px 5px 10px #ccc;}
        /* css3를 지원하지 않는 브라우저일 경우 빨간색 배경 */
    .grad{background: blue;
        /* 20% 20% 위치에서 흰색으로 시작해서 파란색으로 바뀌는 원형 그라디언트 */
        background: radial-gradient(circle at 20% 20%, white, blue)}
    
</style>
<body>
    <div class="grad"></div>
    
</body>
</html>
