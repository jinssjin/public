<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <style>
        *{margin: 0; padding: 0;}
    .bigbox{width: 700px;height: 300px; background-color: rgb(255 221 221); border: 1px solid #333;
    margin: 0 auto;
margin-top: 50px;}
    h2{width: 700px; height: 100px; text-align: center; line-height: 100px;}
    .box{width: 260px;height: 120px;
    float: left;
margin: 30px;}
    .box1{
        background-color:  rgb(221 221 170);
        padding: 10px;}
    .box2{
        background-color:  rgb(187 170 119);
        padding: 10px;}
        
    </style>
</head>
<body>
<div class="bigbox">
    <h2>Html과 Css차이</h2>
    <div class="box box1">
        Html은 문서의 뼈대를 만든다.

        html은 Hyper Text Markup Language 약자이다.<br>
        
        확장자는 html로 지정하면 웹브라우저에서 인식한다.
        
    </div>
    <div class="box box2">
        Css은 글꼴이나, 배경색,너비와 높이, 위치등을 지정한다.<br>

        css은 cascade style sheet 약자이다.<br>
        
        확장자는 css로 지정하면 웹브라우저에서 인식한다.
    </div>
</div>
</body>
</html>
