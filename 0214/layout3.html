<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
*{margin: 0; padding: 0;}
.wrap{width: 1200px; 
margin: 0 auto;}
header{width: 1200px; height: 200px; background-color: chocolate;}
.main{width: 1200px; overflow: hidden;}
section{width: 900px; height: 500px; background-color: tan;float: left;}
aside{width: 300px; height: 500px; background-color: yellowgreen;float: left;}
footer{
    /* clear:both; 줄바꿈처리 */
    /* float:left, float:right는 아래 것도 따라가는 성질이 있는데 이걸 무효화 시켜줌 ; */
    margin-top: 50px;
    
    width: 1200px; height: 70px; background-color: #ccc;}


</style>
</head>
<body>
    <div class="wrap">
<header>헤더</header>
<div class="main">
    <section>섹션</section>
    <!-- 사이드에 붙은 태그 -->
    <aside>사이드</aside>
</div>
<footer>푸터</footer>
    </div>
</body>
</html>
