<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
*{margin: 0; padding: 0;}
.box{width: 200px;
    height: 200px;}
.box1{background-color: aquamarine;
border: 5px solid #333;
/* 전체 크기에 보더와 패딩을 포함, 박스 크기 안에 보더(윤곽선)을 넣는 것 */
/* box-sizing: border-box; */
box-sizing: border-box;}
.box2{background-color: yellowgreen;
border:5px dashed #333 ;}
.box3{background-color: tomato;
border: 5px dotted; #333}
.box4{background-color: burlywood;
border: 5px double #333;}


    </style>
</head>
<body>
    <div class="box box1">박스1</div>
    <div class="box box2">박스2</div>
    <div class="box box3">박스3</div>
    <div class="box box4">박스4</div>
</body>
</html>
