<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="http://code.jquery.com/jquery-3.1.1.js"></script>    
    <style>
          * {
            margin: 0;
            padding: 0;
        }

        ul {
            list-style: none;
        }
        
        a{text-decoration: none;
            color: black;}

        header{
            width: 100%;
            height: 70px;
            background-color: skyblue;
        }

        header h1{
            line-height: 70px;
            height: 70px;
            text-align: center;
        }

        body {
            overflow-x: hidden;
        }

        header p.ham{
            position: absolute;
            width: 50px;
            height: 50px;
            top: 10px;
            right: 10px;
            border: 1px solid #333;
            /* 메뉴바라는 글씨 숨기기 */
            text-indent: -9999px;
            background: url(ham.png) no-repeat 50% 50%;
            cursor: pointer;
        }

        header p.ham.on{
            background: url(bar.png) no-repeat 50% 50%;
        }

        nav{
            width: 200px;
            background-color: lime;
            padding: 10px 0;
            position: absolute;
            top: 70px;
            right: -200px;
            /* 바디에 overflow-x: hidden;을 줌으로써 가로 이동바를 없애줄 수 있다 */
            transition: all 0.5s;
        }

        nav ul li{
            /* height: 40px; */
            line-height: 40px;
            text-align: center;
            font-weight: bold;
        }

        /* nav ul li ul li{
            overflow: hidden;
            height: 0;
            transition: all 0.5s;
        } */



    </style>
</head>
<body>
    <header>
        <h1>TheJoeun</h1>
        <p class="ham">메뉴바</p>
    </header>
    <nav>
        <ul>
            <li>
                <a href="#">회사소개</a>
                <ul class="sub">
                    <li><a href="#">submenu1</a></li>
                    <li><a href="#">submenu2</a></li>
                    <li><a href="#">submenu3</a></li>
                </ul>
            </li>
            <li>
                <a href="#">제품소개</a>
                <ul class="sub">
                    <li><a href="#">submenu1</a></li>
                    <li><a href="#">submenu2</a></li>
                    <li><a href="#">submenu3</a></li>
                </ul>
            </li>
            <li>
                <a href="#">커뮤니티</a>
                <ul class="sub">
                    <li><a href="#">submenu1</a></li>
                    <li><a href="#">submenu2</a></li>
                    <li><a href="#">submenu3</a></li>
                </ul>
            </li>
            <li>
                <a href="#">다운로드</a>
                <ul class="sub">
                    <li><a href="#">submenu1</a></li>
                    <li><a href="#">submenu2</a></li>
                    <li><a href="#">submenu3</a></li>
                </ul>
            </li>
        </ul>
    </nav>
</body>
</html>

<script>

    $(function(){
        $('.ham').click(function(){
            if( $(this).hasClass('on')==false){
                $('nav').css('right','0px');
                $(this).addClass("on")
            }else{
                $('nav').css('right','-200px');
                $(this).removeClass("on")
            }
            
        })
    })

    $(function(){
        $(".sub").hide();
        $("nav > ul > li > a").click(function(){
  //          $("nav > ul > li > a").next().children().css("height","0px")
    //        $(this).next().children().css("height","50px")
        var kkk = $(this).next('.sub').css('display');
        if(function(kkk === "none"){
            $(".sub").slideUp(); 
            $(this).next().slideDown();
        })else{
            $(".sub").slideUp(); 
        }
        // $(".sub").slideUp();
        // $(this).next().slideDown();

        return false;

        // alert(kk)

    })
</script>
