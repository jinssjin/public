<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="http://code.jquery.com/jquery-3.1.1.js"></script>    
    <style>
          * {
            margin: 0;
            padding: 0;
        }

        ul {
            list-style: none;
        }

        header{
            width: 100%;
            height: 70px;
            background-color: skyblue;
        }

        header h1{
            line-height: 70px;
            height: 70px;
            text-align: center;
        }

        body {
            overflow-x: hidden;
        }

        header p.ham{
            position: absolute;
            width: 50px;
            height: 50px;
            top: 10px;
            right: 10px;
            border: 1px solid #333;
            /* 메뉴바라는 글씨 숨기기 */
            text-indent: -9999px;
            background: url(ham.png) no-repeat 50% 50%;
        }

        header p.ham.on{
            background: url(bar.png) no-repeat 50% 50%;
        }

        nav{
            width: 200px;
            background-color: lime;
            padding: 10px 0;
            position: absolute;
            top: 70px;
            right: -200px;
            /* 바디에 overflow-x: hidden;을 줌으로써 가로 이동바를 없애줄 수 있다 */
            transition: all 0.5s;
        }

        nav ul li{
            height: 40px;
            line-height: 40px;
            text-align: center;
            font-weight: bold;
        }

    </style>
</head>
<body>
    <header>
        <h1>TheJoeun</h1>
        <p class="ham">메뉴바</p>
    </header>
    <nav>
        <ul>
            <li>회사소개</li>
            <li>제품소개</li>
            <li>커뮤니티</li>
            <li>다운로드</li>
        </ul>
    </nav>
</body>
</html>

<script>

    $(function(){
        $('.ham').click(function(){
            var right1 = $('nav').css('right');
            // css(속성)을쓰면 속성을 판별해줌
            // alert(right1)
            if(right1=="-200px"){
                $('nav').css('right','0px');
                $(this).addClass("on")
            }else{
                $('nav').css('right','-200px');
                $(this).removeClass("on")
            }
            
        })
    })
</script>
