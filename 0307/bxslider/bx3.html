<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/jquery.bxslider.css">
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/jquery.bxslider.js"></script>
    <style>
        *{margin: 0;padding: 0;}

        header{
            width: 960px;
            height: 200px;
            margin: 0 auto;
            background-color: pink;
        }

        section{
            width: 960px;
            height: 800px;
            margin: 0 auto;
            border: 1px solid red;
        }
    </style>
    <!-- css/jquery.bxslider.css 불러내서 images를 ../images로 경로 변경 -->
    <script>
        $(function(){
            $('.bx2').bxSlider({
                auto:true, // 자동슬라이드
                mode:'fade', // 'horizontal' 기본, 'vertical' 'fade' 등등 있다
                controls:false,  // 화살표 숨기기
                pager:false,  // pager 숨기기
                speed:500, // 사진 한장이 넘어가는 속도
                pause:2000,  // 실제 슬라이드 속도

                //https://bxslider.com/ 옵션을 보고 공부
            });
        
            $('.bx3').bxSlider({
                auto:true, 
                moveSlide:1, // 한번에 슬라이드되는 사진 수
                minSlide:1, // 반응형
                maxSlide:4, // 반응형
                slideWidth:230, // 한 개 슬라이드 이미지의 넓이
                slidemargin:10, // 슬라이드 간의 여백
            });
        });
        
    </script>
</head>
<body>
    <header>헤더</header>
        <section>
            <ul class="bx2">
                <li><img src="images/pic1.jpg" alt=""></li>
                <li><img src="images/pic2.jpg" alt=""></li>
                <li><img src="images/pic3.jpg" alt=""></li>
            </ul>
            <ul class="bx">
                <li><img src="images/images(1).jpg" alt=""></li>
                <li><img src="images/images(2).jpg" alt=""></li>
                <li><img src="images/images(3).jpg" alt=""></li>
                <li><img src="images/images(4).jpg" alt=""></li>
                <li><img src="images/images(5).jpg" alt=""></li>
            </ul>
        </section>
    
</body>
</html>
