<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/jquery.bxslider.css">
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/jquery.bxslider.js"></script>
    <style>
        *{margin: 0;padding: 0;}

        header{
            width: 960px;
            height: 200px;
            margin: 0 auto;
            background-color: pink;
        }

        section{
            width: 960px;
            height: 800px;
            margin: 0 auto;
            border: 1px solid red;
        }
    </style>
    <!-- css/jquery.bxslider.css 불러내서 images를 ../images로 경로 변경 -->
    <script>
        $(function(){
            $('.bxslider').bxSlider({
                auto:true, // 자동슬라이드
                captions:true,
                autoControls:true,
                //https://bxslider.com/ 옵션을 보고 공부
            });
        });
    </script>
</head>
<body>
    <header>헤더</header>
        <section>
            <ul class="bxslider">
                <li><img src="images/images(1).jpg" alt="" title="메인사진1 </br> 두줄이당"></li>
                <li><img src="images/images(2).jpg" alt="" title="메인사진2"></li>
                <li><img src="images/images(3).jpg" alt="" title="메인사진3"></li>
                <li><img src="images/images(4).jpg" alt="" title="메인사진4"></li>
                <li><img src="images/images(5).jpg" alt="" title="메인사진5"></li>
            </ul>
        </section>
    
</body>
</html>
