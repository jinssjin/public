<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{width: 200px; height: 200px;}
        .box1{background-color: aquamarine;}
        .box2{
                position: absolute;
                left: 70px;
                top: 50px;
                background-color: burlywood;}
        .box3{background-color: darkkhaki;
                position: absolute;
                right:30px;
                bottom: 30px;}

        .box4{background-color: violet;}
        /* bigbox에 position: relative을 주지 않으면 box2와 box3가 bigbox에서 벗어난다. */
        .bigbox{position: relative;
                width: 700px; 
                height: 500px; 
                border: 1px solid black; 
                margin: 0 auto;}
        
    </style>
</head>
<body>
    <div class="box box1">박스1</div>
    <div class="bigbox">
        <div class="box box2">박스2</div>
        <div class="box box3">박스3</div>
    </div>
    <div class="box box4">박스4</div>
</body>
</html>
