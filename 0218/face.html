<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <Style>
        .face{position: relative;
                width: 500px; height: 500px;
                border: 1px solid black;
                margin: 50px auto;
                border-radius: 500px;
            background-color: yellow;}
        .iline{
                border: 1px solid black;
                background-color: black;
                border-radius: 20px;}
        .iline1{position: absolute;
                width: 180px;
                height: 50px; 
                left: 50px ;
                top: 110px ;}
        .iline2{position: absolute;
                width: 180px;
                height: 50px; 
                right: 50px ;
                top: 110px ;}

        .o{ border: 1px solid black;
            background-color: black;
            border-radius: 50px 50px 0 50px;}

        .eye1{width: 50px; height: 50px;
            position: absolute;
            left: 120px ;
            top: 180px ;}

        .eye2{width: 50px; height: 50px;
            position: absolute;
            right: 120px ;
            top: 180px ;}

        .no{border: 1px solid black;
            background-color: black;
            width: 50px;
            height: 50px;
            position: absolute;
            left: 225px ;
            top: 260px ;
        border-radius: 50px;}
        
        .ma{border: 1px solid black;
            background-color: red;
            width: 200px;
            height: 80px;
            position: absolute;
            left: 150px ;
            top: 360px ;
            border-radius: 20px;}
    </Style>
</head>
<body>
    <div class="face">
        <div class="iline iline1"></div>
        <div class="iline iline2"></div>
        <div class="o eye1"></div>
        <div class="o eye2"></div>
        <div class="no"></div>
        <div class="ma"></div>
    </div>
</body>
</html>
