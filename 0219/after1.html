<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* HTML에서 사용하지 못한 말을 추가할 수 있음 */
        /* 인라인 요소 */
        ul::before{
            content: "첫번째";
        }

        ul::after{
            content: "마지막번째";
        }

        ul li::before{content: "★";}

    </style>
</head>
<body>
    <ul>
        <li>제품소개</li>
        <li>커뮤니티</li>
        <li>다운로드</li>
        <li>회사소개</li>
    </ul>
</body>
</html>
