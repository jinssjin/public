<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{height: 2000px;}
        .box{width: 200px; height: 200px;}
        .box1{background-color: aquamarine;}
        .box2{background-color: burlywood;}
        .box3{background-color: darkkhaki;
            /* 기준위치가 브라우저(부모) */
            /* 자리값이 없다.(메뉴 같은 곳에서 많이 쓰임) */
            /* box4에 영향을 미친다. 밑에있는 게 이동했다. 아래있다가 올라갔다. */
            /* left, top, right, bottom */
            /* 화면에 고정(스크롤 시 고정) */
            position: fixed;
            right: 50px;
            bottom: 50px;}
        .box4{background-color: violet}
        
    </style>
</head>
<body>
    <div class="box box1">박스1</div>
    <div class="box box2">박스2</div>
    <div class="box box3">박스3</div>
    <div class="box box4">박스4</div>
</body>
</html>
