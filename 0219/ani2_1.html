<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #myball{position: relative;
            left: 10px;
        width: 100px;
        height: 100px;
    border-radius: 50px;
    border: 1px solid #000;
    background: url(ani/f1.png) no-repeat 50% 50%;
    /* animation-name 애니메이션 이름, 아래 @keyframes myani 같아야한다 */
    animation-name: myani;
    /* animation-duration 애니메이션 시간 */
    animation-duration: 3s;
    /* animation-iteration 애니메이션 무한반복  */
    animation-iteration-count: infinite;
    /* animation-direction: alternate; 애니메이션 왕복 */
    animation-direction: alternate;
    }

    @keyframes myani{
        0%{left: 10px;}
        100%{left: 500px;}
    }
    </style>
</head>
<body>
    <div id="myball"></div>
</body>
</html>
