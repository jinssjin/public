<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>HobbyMe</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- bxSlider -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.css">
    <!-- Font Awesome  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">

    <style>
        .wrapper{
            background-color: antiquewhite;
        }

        .slider img {
            width: 100%;
            height: 400px;
            object-fit: cover;
        }
        .card-img-top {
            height: 200px;
            object-fit: cover;
        }

        .notice_hot ul li{padding: 10px}

        .category{
            display: flex;
            gap: 20px;
            padding: 10px;
            justify-content: center;
        }
        
        .category img{
            width: 100px;
            height: 100px;
            border-radius: 30px !important;
        }

        .remote{
            width: 160px;
            height: auto;
            background-color: red;
            position: absolute;
            right: 100px;
            top: 100px;
            text-align: center;
            padding: 10px;
            border-radius: 10px;
        }

        .remote button{
            display: inline-block;
            margin: 10px auto;
        }
        
    </style>
</head>
<body>

    <div class="wrapper">
        <!-- 네비게이션 -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#"><img src="images/HobbyMe logo.png" alt="로고" style="width: 150px; height: 50px;"></a>

        <!-- 검색바 -->
            <form class="form-inline ml-auto">
                <input class="form-control mr-sm-2 rounded-pill" type="search" placeholder="클래스 검색" aria-label="Search" style="width: 500px;">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
            </form>
            <input class="ml-2 btn btn-warning" type="submit" value="로그인">
            <input class="ml-2 btn btn-success" type="submit" value="회원가입">
        </nav>

        <div class="remote">
            <button><a href="#">맨 위로</a></button>
            <button><a href="">로그인</a></button></br>
            <button><a href="">회원가입</a></button>
            <button><a href="">공지사항</a></button></br>
            <button><a href="">게시판</a></button>
            <button><a href="">마이페이지</a></button>
        </div>

        <!-- bxSlider 슬라이더 -->
        <div class="container my-4">
            <ul class="bxslider slider">
                <li><img src="images/kakao.jpg" alt="카카오톡"></li>
                <li><img src="images/bat.jpg" alt="배드민턴"></li>
                <li><img src="images/cook.jpg" alt="쿠킹 클래스"></li>
            </ul>
        </div>

        <!-- 카테고리별 조회 -->
        <div class="container my-4">
            <div class="row text-center">
                <div class="col category">
                    <a href="#">
                        <img src="images/do_category_icon.png" class="rounded" alt="캔들">
                    </a>
                </div>
                <div class="col category">
                    <a href="#">
                        <img src="images/za_category_icon.png" class="rounded" alt="플라워">
                    </a>
                </div>

                <div class="col category">
                    <a href="#">
                        <img src="images/yo_category_icon.png" class="rounded" alt="플라워">
                    </a>
                </div>

                <div class="col category">
                    <a href="#">
                        <img src="images/run_category_icon.png" class="rounded" alt="플라워">
                    </a>
                </div>

                <div class="col category">
                    <a href="#">
                        <img src="images/pil_category_icon.png" class="rounded" alt="플라워">
                    </a>
                </div>

                <div class="col category">
                    <a href="#">
                        <img src="images/gong_category_icon.png" class="rounded" alt="플라워">
                    </a>
                </div>

                <div class="col category">
                    <a href="#">
                        <img src="images/key_category_icon.png" class="rounded" alt="플라워">
                    </a>
                </div>

            </div>
        </div>


        <!-- 인기 클래스 카드 -->
        <div class="container">
            <h2 class="text-center mb-4">인기 클래스</h2>
            <div class="row">
                <div class="col-md-4 mb-4">
                    <div class="card">
                        <img src="images/candle.jpg" class="card-img-top" alt="캔들 공예">
                        <div class="card-body">
                            <h5 class="card-title">캔들 공예 클래스</h5>
                            <p class="card-text">향기로운 나만의 캔들을 만들어보세요!</p>
                            <a href="#" class="btn btn-primary">자세히 보기</a>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 mb-4">
                    <div class="card notice_hot">
                        <h4 class="mt-3 ml-3">핫게시글</h4>
                        <ul>
                            <li><a href="#">필름 넣기부터 사진관까지! 찍으면서...</a></li>
                            <li><a href="#">스와로브스키큐빅과 천연자개로 블링블링</a></li>
                            <li><a href="#">건강한 두피와 모발을 위한 샴푸바 만들기</a></li>
                            <li><a href="#">나만의 향수만들기(네이처페어리)</a></li>
                            <li><a href="#">여권케이스 올리에띠 가죽공방</a></li>
                            <li><a href="#">나도 아티스트 페인팅</a></li>
                        </ul>
                    </div>
                </div>
                <div class="col-md-4 mb-4">
                    <div class="card">
                        <img src="images/flower.jpg" class="card-img-top" alt="플라워 클래스">
                        <div class="card-body">
                            <h5 class="card-title">플라워 클래스</h5>
                            <p class="card-text">감성 가득한 꽃꽂이 체험.</p>
                            <a href="#" class="btn btn-primary">자세히 보기</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 푸터 -->
        <footer class="bg-dark text-white text-center py-3 mt-5">
            <p>&copy; 2025 더조은. All rights reserved.</p>
        </footer>
    </div>

        <!-- Scripts -->
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

        <script>
            $(document).ready(function(){
                $('.bxslider').bxSlider({
                    auto: true,
                    pause: 4000,
                    // mode: 'fade',
                    captions: true,
                    autoHover: true,  // 호버하면 멈춤
                    controls: false   // 양 옆 화살표 없애기

                });
            });
        </script>

</body>
</html>
