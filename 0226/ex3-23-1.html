<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>익명 함수</title>
</head>
<body>
    <script>
        var compute = function() {
            var x = 10;
            var y = 100;
            var result = x/y;
            document.write(result+"<br/>");
        }
        // compute 변수 호출 : 익명 함수
        compute();
        compute();
        compute();
    </script>
    
</body>
</html>
