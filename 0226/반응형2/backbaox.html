<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    *{margin: 0; padding: 0;}
    .box{
        width: 400px;
        height: 400px;
        border: 1px solid #333;
        margin: 10px auto;
    }

    .box1{
        /* background-size: contain;은 가로나 세로 모서리에 닿으면 크기를 그만 늘림 */
        background: url(images/pic2.jpg) no-repeat 50% 50%;
        background-size: contain;     
    }

    .box2{
        /* background-size: cover;는 박스크기 전체로 늘려버리고 크기때문에 안보이는 부분은 자름 */
        background: url(images/pic2.jpg) no-repeat 50% 50%;
        background-size: cover;     
    }

</style>
<body>
    <div class="box box1">

    </div>

    <div class="box box2">

    </div>
</body>
</html>
