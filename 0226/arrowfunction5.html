<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var i = 0;
        
        setInterval(function(){
            console.log("1초후에 실행")
        },1000); 

        setInterval(function(){
            console.log(i++)
        },1000); 

        setInterval(()=> console.log(i++),1000)


        var i = 0;
    </script>
</body>
</html>
