<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var today = new Date();
            var year = today.getFullYear();
            // alert(year);
            var month = today.getMonth()+1;
            // alert(month);
            var date = today.getDate();
            // alert(date);
            var day = today.getDay();
                switch (day) {
                        case 0:
                        day = "일요일"
                        break;

                        case 1:
                        day = "월요일"
                        break;

                        case 2:
                        day = "화요일"
                        break;

                        case 3:
                        day = "수요일"
                        break;

                        case 4:
                        day = "목요일"
                        break;

                        case 5:
                        day = "금요일"
                        break;
                
                    default:
                        day = "토요일"
                        break;
                }
                // alert(day);

            var hours = today.getHours();
            // alert(hours);
            var minutes = today.getMinutes();
            // alert(minutes)
            var second = today.getSeconds();
            // alert(second)

// 2025년 2월 26일 수요일 12시 1분 30초

document.write(year+"년 "+month+"월 "+date+"일 "+day+" "+hours+"시 "+ minutes+"분 "+second+"초"+"<br/>")
document.write(`${year}년 ${month}월 ${date}일 ${day} ${hours}시 ${minutes}분 ${second}초`)



    </script>
</body>
