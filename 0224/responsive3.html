<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- 안쓰면 무조건 pc용으로 나옴 -->
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>responsive1</title>
    <style>
    .box{
        width: 25%;
        height: 250px;
        
    }

    .box1{background-color: antiquewhite;}
    .box2{background-color: yellow;}
    .box3{background-color: yellowgreen;}
    .box4{background-color: skyblue;}

        
        /* 최대 크기가 600이하 : 핸드폰용 미디어 쿼리 */
        @media screen and (max-width:600px){
            .box{float: none; width: 100%;}
        }

        /* 최소가 601 ~ 최대가 1023이하 스마트 패드 */
        @media screen and (min-width:601px) and (max-width:1023px){
            .box{float: left; width: 50%;}
                    }

        /* pc용 미디어 쿼리 최소 1024이상 */
        @media screen and (min-width:1024px){
            .box{float: left;}
        }
    </style>
</head>
<body>
<div class="wrap">
    <div class="box box1">박스1</div>
    <div class="box box2">박스2</div>
    <div class="box box3">박스3</div>
    <div class="box box4">박스4</div>
</div>
</body>
</html>
