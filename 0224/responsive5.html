<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- 안쓰면 무조건 pc용으로 나옴 -->
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>responsive5</title>
    <style>
        /* 최대 크기가 600이하 : 핸드폰용 미디어 쿼리 */
        @media screen and (max-width:600px){

            #wrap{width: 100%;height: 840px; margin: 0 auto;}
            header{
                width: 100%; 
                height: 150px;
                background-color: red;}
            nav{
                width: 100%; 
                height: 140px;
                background-color: #cccccc;}

            section{
                width: 100%; 
                height: 500px;
                background-color: orange;
                clear: both;
            }

            aside{
                width: 100%; 
                height: 500px;
                background-color: yellow;
                clear: both;
            }

            footer{
                width: 100%; 
                height: 70px;
                background-color: #333;
                clear: both;
            }
        }

        /* 최소가 601 ~ 최대가 1023이하 스마트 패드 */
        @media screen and (min-width:601px) and (max-width:1023px){

            #wrap{width: 580px;height: 840px; margin: 0 auto;}
            header{
                width: 580px; 
                height: 200px;
                background-color: red;}
            nav{
                width: 580px; 
                height: 70px;
                background-color: #cccccc;}

            section{
                width: 580px; 
                height: 500px;
                background-color: orange;
                clear: both;
            }

            aside{
                width: 580px; 
                height: 200px;
                background-color: yellow;
                clear: both;
            }

            footer{
                width: 580px; 
                height: 70px;
                background-color: #333;
                clear: both;
            }
        }

        /* pc용 미디어 쿼리 최소 1024이상 */
        @media screen and (min-width:1024px){

            #wrap{width: 900px;height: 840px; margin: 0 auto;}
            header{
                width: 900px; 
                height: 200px;
                background-color: red;}
            nav{
                width: 900px; 
                height: 70px;
                background-color: #cccccc;}

            section{
                width: 650px; 
                height: 500px;
                background-color: orange;
                float: left;
            }

            aside{
                width: 250px; 
                height: 500px;
                background-color: yellow;
                float: left;
            }

            footer{
                width: 900px; 
                height: 70px;
                background-color: #333;
                clear: both;
            }



        }
    </style>
</head>
<body>
    <div id="wrap">
        <header>해더</header> 
        <nav>네비</nav>
        <section>섹션</section>
        <aside>어사이드</aside>
        <footer>푸터</footer>
    </div>

</body>
</html>
