    <style>
        table{

            border: 1px solid black;

    <script>
        // +=, -=, *=</=, %=
        var num1 = 5;
        var num2 = 15;
        var num3 = 5;
        var num4 = 20;
        var num5 = 10;

        num1 += 10; // num1 = num1 + 10; num1 = 15
        num2 -= 10; // num2 = num2 - 10; num2 = 5
        num3 *= 10; // num3 = num3 * 10; num3 = 20
        num4 /= 10; // num4 = num4 / 10; num4 = 2
        num5 %= 10; // num5 = num5 % 10; num5 = 0
        
    console.log(num1 + ',' + num2 + ',' + num3 + ',' + num4 + ',' + num5)

    // += 연산자를 이용한 문자연결

        var table = '<table>';

        table += '<td> 자바스크립트</td><td>제이쿼리</td>';
        table +='</tr>';
        table +='<table>';
            console.log(table)
            document.write(table)
        
    </script>
