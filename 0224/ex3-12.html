<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // && 둘 다 참일때만 참 판정, 예시) 참가자격 : 20대 여성
        var logic1, logic2, logic3, logic4, logic5, logic6;
        logic1 = (3 > 2) && (5 > 3);
        console.log(logic1);
        logic2 = (3 < 2) && (5 > 3);
        console.log(logic2);

        // || 둘 중에 하나만 참이어도 참 판정, 예시) 경기 혹은 서울 거주자
        logic3 = (3 > 2) || (5 > 3);
        console.log(logic3);
        logic4 = (3 < 2) || (5 > 3);
        console.log(logic4);

        // ! (Not) 반대로 판정
        logic5 = ! (3 > 2) // !(true) → false
        console.log(logic5);
        logic6 = ! (3 < 2) // !(false) → true
        console.log(logic6);


        
        
    </script>
</head>
<body>
    
</body>
</html>
