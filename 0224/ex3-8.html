<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>

    <p id="gnb">나있음</p>

    <script>
        // number
        var num1 = 10;
        var num2 = 10.2;
        var num3 = 1e+2;
        console.log(num1 + "," + num2 + "," + num3);

        // string
        var str1 = '문자';
        var str2="문자는 '문자'";
        var str3='문자는 "문자"';
        // \ escape 문자 - 크롬에서 검색, 이스케이프 시퀀스
        var str4= 'you\' re too smart...';
        console.log(str1 + "," + str2 + "," + str3 + "," + str4);

        // Boolean : 참(true), 거짓(false)
        var com1 = (5 > 4);
        var com2 = (5 < 4);
        console.log(com1 + ',' + com2);


        // undefined
        var storage;
        console.log(storage);
        // null : 없을 무
        // 문서 안에 #gnb를 선택해서 gnb에 대입
        var gnb = document.getElementById('gnb');
        console.log(gnb);
        
        // typeof
        var type1 = 10;
        var type2 = '문자';
        var type3 = true;
        console.log(typeof type1 + ',' + typeof type2 + ',' + typeof type3);7

    </script>
    
</body>
</html>
