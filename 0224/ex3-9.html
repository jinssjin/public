<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // + , - , * , /
        var num1= 20;
        var num2= 10;
        var score1= num1 + num2;
        var score2= num1 - num2;
        var score3= num1 * num2;
        var score4= num1 / num2;
        console.log(score1 + ',' + score2 + ',' + score3 + ',' + score4);

        var evenodd = 3 ; // 짝홀수 판별
        var result = evenodd % 2; // result = evenodd를 2로 나눈 나머지
        var comment;
        if(result===0){
            comment = evenodd + '는(은) "짝수" 입니다.';
        }
        else{
            comment = evenodd + '는(은) "홀수" 입니다.';
        }
        console.log(comment)

        // ++, -- 하나씩 증가, 감소를 의미
        var increase = 0;
        var add = 0;
        ++increase; // increase = increase + 1
        console.log(increase)
        ++increase;
        console.log(increase)

        add = ++increase; // 전치 연산자
        console.log(add + ',' + increase);

        add = increase++; // 후치 연산자
        console.log(add + ',' + increase);
    </script>
</body>
</html>
