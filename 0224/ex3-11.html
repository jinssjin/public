<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비교</title>
    <script>
        var comparison1 = ( 5 > 2 ) // true
        console.log(comparison1);

        var comparison2 = ( 5 < 2 ) // false
        console.log(comparison2);

        var comparison3 = ( 5 == 5 ) // true 
        console.log(comparison3);

        var comparison4 = ( 5 == '5' ) // true 생긴거 같으면 ==는 두개가 같다고 판정
        console.log(comparison4);

        var comparison5 = ( 5 === '5' ) // false 데이터 타입도 같아야 인정
        console.log(comparison5);

        var comparison6 = ( 5 != '5' ) // false
        console.log(comparison6);

        var comparison7 = ( 5 !== '5' ) // true 같지 않거나 데이터 타입이 같지 않으면 참, 같으면 거짓. 왼쪽의 경우 데이터 타입이 같지않기때문에 참
        console.log(comparison7);


    </script>
</head>
<body>
    
</body>
</html>
