<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        // 비트연산자는 이진수로 계산
        var bit1, bit2, bit3, bit4, bit5, bit6;
        bit1 = 1 & 3;
        console.log(bit1)
        bit2 = 1 | 3;
        console.log(bit2)
        bit3 = ~2;
        console.log(bit3)
        // 같은걸 없앤다
        bit4 = 1 ^ 3;
        console.log(bit4)
        // 1이 왼쪽으로 2자리 이동한다
        bit5 = 1 << 2;
        console.log(bit5)
        // 8이 오른쪽으로 1자리 이동한다
        bit6 = 8 >> 1;
        console.log(bit6)

    </script>
</head>

</html>
