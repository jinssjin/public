    <title>삼항연산자</title>
    <script>
        // 세개의 숫자 a,b,c중 가장 큰 수를 삼항 연산자로 찾으세요
        let a = 12, b = 25, c = 18;
        
        let max = a > b ? (a > c ? a : c):(b > c ? b : c)

        // let max = a > b && a > c ? "a" : a < b && b > c ? "b" : "c"  : 내가 푼 것 오답
        console.log(max)

        
    </script>
