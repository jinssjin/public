<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
.c1{background-color: #ffff00;}
.c2{background-color: rgb(255, 255, 0);}
.c3{background-color: #000000;}
/* 'rgba' a는 불투명도, 검정색에 불투명도 30%준 것 */
.c4{background-color: rgba(0, 0, 0, 1);
    /* transition 0.5초 후 바꿔짐, hover 등을 써서 작동 */
transition: all 0.5s;}
.c4:hover {background-color: rgba(0, 0, 0, 0.3);}

    </style>
</head>
<body>
    <h2>칼라에 대하여</h2>
    <h2 class="c1">칼라에 대하여</h2>
    <h2 class="c2">칼라에 대하여</h2>
    <h2 class="c3">칼라에 대하여</h2>
    <h2 class="c4">칼라에 대하여</h2>
</body>
</html>
