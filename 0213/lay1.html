<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
*{margin: 0; padding: 0;}
.container{
    width: 1200px;
    margin-left: auto;
    margin-right: auto;
}
header{background-color: cadetblue;
        height: 200px;}

section{background-color: burlywood;
        height: 500px;}

footer{background-color: #333;
height: 100px;
color: #fff;}
    </style>
</head>
<body>
    <!-- 시멘틱 태그 (Semantic Tag) -->
     <div class="container">
        <header>헤더</header>
        <section>본문</section>
        <footer>푸터</footer>
    </div>
</body>
</html>
