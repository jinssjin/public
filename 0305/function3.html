<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="gelleryZone">
        <p><img src="images/pic_1.jpg" id="photo" alt=""></p>
        <button onclick="gellery(0)">이전</button>
        <button onclick="gellery(1)">다음</button>
    </div>
    <script>
        var num =1;
        function gellery(direct){
            // if에서 0이 들어오면 거짓(false) 1이 들어오면 참(true)
            if(direct){
                if(num == 8) return;
                num++;
            }else{
                if(num == 0) return;
                num--;
            }
            var imgTag = document.getElementById("photo");
            imgTag.setAttribute("src","images/pic_"+num+".jpg");
        }
    </script>
</body>
</html>
