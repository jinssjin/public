<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img src="images/pic_7.jpg" alt="로고" usemap="#logo">
    <map name="logo" id="logo">
       <area shape="rect" coords="150,175,452,288" href="https://www.starbucks.co.kr/index.do" target="_blank" alt=""> 
       <!-- 사각형(rectangle) 모양의 좌표 네개 (그림판이용) -->
        <area shape="rect" coords="298,167,454,300" href="https://paikdabang.com/" alt="">
        <area shape="poly" coords="300,547,430,516,463,541,300,580" href="https://nate.com/" alt="">
        <!-- 다각형의 좌표를 여러개 잡아줄 때 -->
        <area shape="circle" coords="300,65,70" href="https://korea.com" alt="">
    </map>
</body>
</html>
