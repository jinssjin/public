<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
         var arr_1 = ["사당", "교대", "방배", "강남"];
         var arr_2 = ["신사", "압구정", "옥수"];

         var result = arr_1.join("-");  // 문자를 연결하여 하나의 문자열로 반환
         document.write(result,"</br>");
         
         var result = arr_1.concat(arr_2);  // 2개의 배열을 하나로 합침
         document.write(result,"</br>");  

         var result = arr_1.slice(1,3);  // 배열 1번부터 3번 이전까지 잘라서 반환 (인덱스 번호)
         document.write(result,"</br>");

         arr_1.sort();  // 
         document.write(arr_1,"</br>");

         arr_2.reverse();  // 
         document.write(arr_2,"</br>");

    </script>
</body>
</html>
