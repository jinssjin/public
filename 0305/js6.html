<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 9_11 가을 6-8 여름 3-5 봄 12 1 2 겨울
        var mon = prompt("현재는 몇월입니까?","0")
        if(mon >= 9 && mon <= 11){document.write("가을")}else if(mon >= 6 && mon <= 8){document.write("여름")
        }else if(mon >= 3 && mon <= 5){document.write("봄")}else if(mon == 12 || mon == 1 || mon == 2){document.write("겨울")
        }else{
            document.write("잘못입력했습니다.")
        }
    </script>
</body>
</html>
