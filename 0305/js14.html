<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // while문을 이용하여 구구단 5단을 만드시오
        var i = 1;
        while(i<=9){
            document.write("5X"+i+"="+i*5+"</br>");
            i++;
        }

    </script>
</body>
</html>
