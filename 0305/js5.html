<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 숫자를 입력받아서 당신이 좋아하는 숫자는 짝(홀)수 입니다.
        var num = prompt("당신이 좋아하는 숫자는?","0");

        if(num%2==1){document.write("홀수입니다.")}else{document.write("짝수입니다.")};
    </script>
</body>
</html>
