<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
// for(초기값;조건식;증감식)
        var table = '<table border=1>'
        for(var i=2;
            i<=9;
            i++
        ){document.write(i + "단 <br>");
            table += '<tr>'
            for(var j=1;
                    j<=9;
                    j++
                ){
                    table += '<td>' + i + "X" + j + "=" +(i*j) + '</td>';
    }              
    table += '</tr>'
    }
    table += '</table>';
    document.write(table)

    // 백틱표현
    for(var i=2;
            i<=9;
            i++
        ){document.write(i + "단 <br>");
            for(var j=1;
                    j<=9;
                    j++
                    // 템플릿 리터럴 백틱 문법
                ){document.write(`${i} x ${j}=${i*j}<br/>`)
    }              
    }
            
            
    </script>
</body>
</html>
