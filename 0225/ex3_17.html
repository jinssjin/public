<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
// 아동, 성인, 청소년 입력
// 아동이면 입장료 무료
// 청소년이면 입장료 2,000원
// 성인이면 입장료 5,000원

        var classification = prompt("아동, 청소년, 성인 중 선택 입력","");
        switch (classification) {
            case "아동":
                // classification = classification + "입장료 무료"
                classification += ':입장료 무료'
                break;
            case "청소년":
                classification += ':입장료 2,000원'
                break;
            case "성인":
                classification += ':입장료 4,000원'
                break;
            default:
                classification = "입력 값을 다시 확인해 주세요"
                break;
        }
        document.write(classification);
    </script>
</body>
</html>
