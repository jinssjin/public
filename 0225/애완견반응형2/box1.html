<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
*{margin: 0; padding: 0;}
.box{width: 200px;
    height: 200px;}
.box1{
    background-color: aquamarine;
}

.box1 p{
    margin-top: 20px;
}
/* 마진 병합 현상 */
/* 부모와 자식이 둘 다 블럭요소일 때 */
/* 자식에게 margin-top을 주면 부모에게 흡수되는 현상 */

.box2{
    background-color: yellowgreen;
    margin-bottom: 50px;
}

/* 마진 중첩 현상 margin-bottom과 margin-top이 중복됨  */
.box3{
    background-color: tomato;
    margin-top: 50px;
}
.box4{
    background-color: burlywood;
}


    </style>
</head>
<body>
    <div class="box box1">
        <p>박스1</p>
    </div>
    <div class="box box2">
        <p>박스2</p>
    </div>
    <div class="box box3">
        <p>박스3</p>
    </div>
    <div class="box box4">
        <p>박스4</p>
    </div>
</body>
</html>
