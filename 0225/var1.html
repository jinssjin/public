<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // console.log(a)
        var a = 10;
        console.log(a) 
        a = 20;
        console.log(a) // 재할당 가능
        var a = 30;
        console.log(a) // var태그 : 재선언 가능

        let b = 11;
        console.log(b);
        b = 21;
        console.log(b); //  재할당 가능
        // let b = 31;
        // console.log(b);  let태그 : 재선언 불가능, 에러남

        const c = 12;
        console.log(c);
        // c = 22;
        // console.log(c);  재할당 불가능
        // const c = 32;
        // console.log(c);  const태그 : 재선언 불가능, 에러남
    </script>
</head>
<body>
    
</body>
</html>
