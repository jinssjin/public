<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var multiple = ' 3의 배수는 ';
        for(var i=1; i<20; i++){
            if(i % 3 ===0){
                multiple += i + ' ';  // multiple = multiple + i + ''
            }
        }
        document.write(multiple);
    </script>
</body>
</html>
