<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
// for(초기값;조건식;증감식)
        var sum =0;
        for(var i=1;
            i<=100;
            i++
        ){sum = sum + i;}
            // sum 1~100까지 합계
            // 1회전 0 + 1 = 1
            // 2회전 (1회전한 기존값)1 + (1+1) = 3
            // 3회전 (2회전한 기존값)3 + (1+1+1) = 6
            // 4회전 (3회전한 기존값)6 + (1+1+1+1) = 10
            document.write(sum)
            
    </script>
</body>
</html>
