<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 사용자 입력으로 간단한 계산을 수행하는 프로그램입니다.
        // prompt로 
        // 입력 10, 5, '+'
        // 15
        // 입력 10, 5, '*'
        // 50
        
        var num1 = Number(prompt("첫번째 숫자를 입력해주세요",""));
        var num2 = Number(prompt("두번째 숫자를 입력해주세요",""));
        var fleg = prompt("계산기호를 입력해주세요","");
        var result = "";

        // if(fleg = "+"){result = num1 + num2;}else if(fleg = "+"){result = num1 * num2;}else{"다시";}
        // document.write(result);

        switch (fleg) {
            case "+":
                result = num1 + num2;
                
                break;

            case "*":
            result = num1 * num2;
            
            break;

            case "/":
            result = num1 / num2;
            
            break;
                   
            default:
            result = "잘못된 연산자 입력"
                break;
        }
        document.write("연산결과는 " + result + " 입니다")
    </script>
</body>
</html>
